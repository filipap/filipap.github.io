<!DOCTYPE html>
<html lang="en">

<!--Repositories-->
<head>
	<title> My repositories </title>

	<!-- Compiled and minified CSS -->
  	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      <!-- Compiled and minified JavaScript -->
  	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script language="JavaScript" type="text/javascript" src="../js/jquery.min.js"></script>
     <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../material/css/materialize.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js" type="text/javascript"></script>
      <script src="../js/git.js" type="text/javascript"></script>
</head> 
<body> 
  <h3>GitHub Public Repositories</h3>
    <div id="opensource-projects">
      <script type="text/javascript">
        $("#opensource-projects").html("<span>Querying GitHub for filipap's repositories...</span>");
        var target = $("#opensource-projects");
        $(function() {
          $.getJSON("https://api.github.com/users/filipap/repos",function(data){
            var repos = data;
            var list = $('<ul class=collapsible expandable>');
            target.empty().append(list);
            $(repos).each(function() {
              var yourText = "<li>";
              yourText += '<div class="collapsible-header"><i class="material-icons">filter_dramas</i> <a href="'+ this.html_url +'">' + this.name + '</a>';
              yourText += '<span class="badge"> </span></div></li>';
              list.append(yourText);
            });
            console.log(data);
          }
          )
        });
        </script>
    </div>
    

 
  <script type="text/javascript" src="../material/js/materialize.js"></script>


   </body>
 
        
</html>
